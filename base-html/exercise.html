<!DOCTYPE html> <!-- HTML header that specifies that we want to use HTML -->
<html lang="en"> <!-- Specify primary language for the page -->
<head>
	<!-- Set a page title in here! -->
	<title>Are we on the web yet?</title>
	<link rel="stylesheet" href="../base-css/exercise.css">
</head>
<body>
	<!-- Add a top level header -->
	<h1 id = "first-header">Hello!</h1>
	<!-- Add an image here! https://www.sololearn.com/Icons/Courses/1014.png will do -->
	<img src="https://www.healthypawspetinsurance.com/Images/V3/DogAndPuppyInsurance/Dog_CTA_Desktop_HeroImage.jpg"></img>
	<!-- Add a second level header -->
	<h2 class = "second-header">Level 2 Header </h2>
	<div>
	<!-- Add some formatted text! You can use <b> or <i> -->
	<b>Hi There!</b>
			<i>This is italics</i>
			<a href="https://www.youtube.com/"">Watch some videos on Youtube</a>
			<br> <!-- A line break -->
			<a href="https://www.google.com/">Time to google</a>

	<!-- Add a second level header -->
	<h2 id = "purple-header" class = "second-header">Level 2 Header -- 2!</h2>
	<div>
	<!-- Add some formatted text! You can use <b> or <i> -->
		<p>Have you <i>ever</i> been sad?</p>
		</div>

</body>
</html>
